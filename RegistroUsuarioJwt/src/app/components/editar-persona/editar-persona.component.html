<h2>Editar Persona</h2>

<form [formGroup]="editForm">
  <label>Nombres</label>
  <input type="text" formControlName="nombres" [disabled]="true" />

  <label>Apellidos</label>
  <input type="text" formControlName="apellidos" [disabled]="true" />

  <label>Email</label>
  <input type="text" formControlName="email"  />


  <div class="modal-buttons">
    <button mat-button (click)="onCancelar()">Cancelar</button>
    <button mat-button color="primary" (click)="onEditar()">Guardar</button>
  </div>
</form>
